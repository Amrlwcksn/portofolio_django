{% extends 'base.html' %}
{% load static %}

{% block title %}Galeri | Portofolio{% endblock %}

{% block content %}
<section class="max-w-5xl mx-auto px-6 py-16 animate-fade">
  <h1 class="text-4xl md:text-5xl font-bold mb-6 text-center">Galeri Karya</h1>
  <p class="text-center text-gray-600 mb-10 text-lg">Kumpulan hasil karyaku âœ¨</p>

  <!-- Masonry Grid ala Pinterest -->
  <style>
    .masonry {
      column-count: 2;
      column-gap: 1.25rem;
    }
    @media (min-width: 640px) {
      .masonry { column-count: 3; }
    }
    @media (min-width: 768px) {
      .masonry { column-count: 4; }
    }
    @media (min-width: 1024px) {
      .masonry { column-count: 4; }
    }
    .masonry-item {
      break-inside: avoid;
      margin-bottom: 1.25rem;
      overflow: hidden;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .masonry-item:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.75rem;
      transition: transform 0.4s ease;
    }
  </style>

  <div class="masonry">
    {% for img in images %}
      <div class="masonry-item">
        <a href="{{ img.image.url }}" target="_blank">
          <img src="{{ img.image.url }}"
               alt="Gallery image"
               loading="lazy">
        </a>
      </div>
    {% empty %}
      <p class="text-center col-span-full text-gray-500 text-sm">Belum ada gambar yang diunggah ðŸ˜¢</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
